<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>

<body ng-app="ommiApp">

<!-- Add your site or application content here -->
<div class="page" ng-controller="RootCtrl">
  <div class="brandbar">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-sm-6 col-xs-6 logodiv">
          <a href="http://www.uu.nl" title="Home Page Utrecht University">
            <img id="ImageLogo" alt="Logo Utrecht University" src="images/logo.svg">
          </a>
        </div>
        <div class="col-sm-5 col-xs-4">
          <div class="brandbar-search pull-right">
            <div id="PanelZoek" class="divZoekMedewerker">
              <div class="searchbox">
                <input name="ctl00$txtZoekMedewerker" type="text" id="txtZoekMedewerker"
                       class="txtZoekMedewerkerWatermark txtZoekMedewerker" autocomplete="off"
                       placeholder="Search for employee">
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-1 col-xs-2 divLanguage">
          <a id="hlTaal" class="hlLanguage" href="#">Nederlands</a>
        </div>
      </div>
    </div>
  </div>

  <div class="title">
    <div class="container-fluid">
      <div class="row-fluid">
        <h1>
          <div id="PanelBanner" class="banner-en">
            <a id="btnHeader" href="#"><span id="lblHeadertekst">Staff</span>&nbsp;<span
              id="lblFaculteitNaamHeader">Science</span></a>
          </div>
        </h1>
      </div>
    </div>
  </div>

  <div class="divMenu">
    <div class="container-fluid">
      <div class="row-fluid">
        <ul>
          <li><a href="#">Home UU</a></li>
          <li><a href="#">Home Science</a></li>
          <li><a href="#">Staff</a></li>
        </ul>
      </div>
    </div>
  </div>


  <div id="easy-breadcrumb-easy-breadcrumb" class="container-fluid">
    <div class="row-fluid">
      <div class="content">
        <div class="easy-breadcrumb">
          <a href="/" class="easy-breadcrumb_segment easy-breadcrumb_segment-front">UU.nl</a>
          <span class="easy-breadcrumb_segment-separator"> / </span>
          <a href="#" class="easy-breadcrumb_segment easy-breadcrumb_segment-1">Faculty of Science</a>
          <span class="easy-breadcrumb_segment-separator"> / </span>
          <a href="#" class="easy-breadcrumb_segment easy-breadcrumb_segment-2">Staff</a>
          <span class="easy-breadcrumb_segment-separator"> / </span>
          <span class="easy-breadcrumb_segment easy-breadcrumb_segment-title">Egon L. van den Broek</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid page-header">
    <div class="row-fluid page-header-inner">
      <div class="col-md-2 col-sm-3">
        <img src="images/egon.jpg" class="profile-picture"/>
      </div>
      <div class="col-md-10 col-sm-9">
        <h1>Egon L. van den Broek</h1>

        <p>e.l.vandenbroek<span class="domain">uu.nl</span><br/>
          +31 30 253 5966</p>

        <p><a href="http://linkedin.com" alt="LinkedIn"><img src="images/linkedin.png"/></a><a
          href="http://youtube.com" alt="YouTube"><img src="images/youtube.png"/></a><a
          href="http://twitter.com" alt="Twitter"><img src="images/twitter.png"/></a></p>
        <!--
        <div class="link">
          <a href="http://www.uu.nl/medewerkers/Zoek" target="_blank">Address</a>
        </div>
        -->
      </div>
    </div>
  </div>

  <div class="navbar navbar-default profile-tabs" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#js-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="js-navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive('/')}"><a ng-href="#/">Contact</a></li>
        <li ng-class="{active: isActive('/summary')}"><a ng-href="#/summary">Summary</a></li>
        <li ng-class="{active: isActive('/publications')}"><a ng-href="#/publications">Publications</a></li>
        <li ng-class="{active: isActive('/news')}"><a ng-href="#/news">News</a></li>
        <li ng-class="{active: isActive('/cv')}"><a ng-href="#/cv">CV</a></li>
      </ul>
    </div>
  </div>

  <div class="container-fluid profile-content">
    <div ng-view=""></div>
  </div>

    <footer>
      <div class="container-fluid">
      <div class="footer-inner">
        <div class="footer_logo">
          <img src="images/logo_footer.svg" alt="University Utrecht">
        </div>
      </div>
      </div>
    </footer>
</div>
