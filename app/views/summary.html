<div class="row newline summaryrow" data-ng-repeat="item in summary.items">
  <div class="col-md-12">
    <h2 contenteditable="true" ng-model="item.title" spellcheck="false"><!-- init --></h2>
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>

    <p contenteditable="true" ng-model="item.summaryText" spellcheck="false"><!-- init --></p>
  </div>
</div>

<div class="lastmodified">{{summary.lastmodified.label}} {{summary.lastmodified.date | date:'dd MMM yyyy'}}</div>
